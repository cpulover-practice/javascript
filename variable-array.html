<!DOCTYPE html>
<html>
<header>
    <title>Variable and Array</title>
</header>

<body>
    <script>
        var myLanguages = new Array();
        myLanguages[0] = "Java";
        myLanguages[1] = "JavaScript";
        console.log(myLanguages);

        var myHobbies = ["Coding", "Sleeping"];
        // Add element to the end of array
        myHobbies.push("Playing piano");
        console.log(myHobbies);
        // Remove element
        myHobbies.splice(1, 1);
        console.log(myHobbies);
        // Add element before a specific index
        myHobbies.splice(1, 0, "Singing");
        console.log(myHobbies);


    </script>
</body>

</html>
